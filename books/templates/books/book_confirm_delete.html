{% extends 'accounts/base.html' %} 
{% block content %} 
<h2>Confirm Delete</h2> 
<div style="background: #fff3cd; border: 1px solid #ffc107;  
 padding: 20px; border-radius: 4px; margin: 20px 0;">  <p style="margin: 0;"> 
 Are you sure you want to delete <strong>{{ book.title }}</strong>   by {{ book.author }}? 
 </p> 
 <p style="margin: 10px 0 0 0; color: #856404;"> 
 This action cannot be undone. 
 </p> 
</div> 
<form method="post"> 
 {% csrf_token %} 
 <button type="submit"  
 style="padding: 10px 20px; background: #e74c3c; color: white;   border: none; border-radius: 4px; cursor: pointer;">  Yes, Delete 
 </button> 
 <a href="{% url 'book_detail' book.pk %}"  
 style="padding: 10px 20px; background: #95a5a6; color: white;   text-decoration: none; border-radius: 4px; margin-left: 10px;">  Cancel 
 </a> 
</form> 
{% endblock %}
