{% block title %}Librarian Dashboard{% endblock %}

    <a href="{% url 'logout' %}" style="color: #e74c3c; text-decoration: none;">Logout</a>

<div style="margin-top: 30px;">
    <h3>Quick Links</h3>

        <li style="margin: 10px 0;">
            <a href="{% url 'book_list' %}" style="color: #3498db;">Manage Books</a>
        </li>
        <li style="margin: 10px 0;">
            <a href="{% url 'member_list' %}" style="color: #3498db;">Manage Members</a>
        </li>
