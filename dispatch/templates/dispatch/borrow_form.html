{% extends 'accounts/base.html' %} 
{% block content %} 
<h2>{{ title }}</h2> 
<form method="post" style="max-width: 600px;"> 
 {% csrf_token %} 
 {% for field in form %} 
  <div style="margin-bottom: 15px;"> 
  <label style="display: block; margin-bottom: 5px; font-weight: bold;">  
  {{ field.label }}: 
  </label> 
  {{ field }} 
  {% if field.errors %} 
   <div style="color: red; font-size: 14px;">{{ field.errors }}</div> 
  {% endif %} 
  </div> 
 {% endfor %} 
  
 <button type="submit"  
 style="padding: 10px 20px; background: #27ae60; color: white;   border: none; border-radius: 4px; cursor: pointer;">  
 Issue Book 
 </button> 
 <a href="{% url 'borrow_list' %}"  
 style="padding: 10px 20px; background: #95a5a6; color: white;   text-decoration: none; border-radius: 4px; margin-left: 10px;">  
 Cancel 
 </a> 
</form> 
<style> 
 select, input[type="date"], textarea { 
 width: 100%; 
 padding: 8px; 
 border: 1px solid #ddd; 
 border-radius: 4px; 
 } 
</style> 
{% endblock %}
